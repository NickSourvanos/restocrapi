<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sightengine demo - Python and Flask</title>

<body>

    <h1>File Upload</h1>
    <form id="upload_form" action="{{  url_for('upload') }}"
          method="post" enctype="multipart/form-data">

        <input type="submit" value="send"/>

    </form>
